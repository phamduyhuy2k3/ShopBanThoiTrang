<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section class="sign-in mt-5">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="POST" th:action="@{/register}" th:object="${registerRequest}" class="register-form" id="register-form">
            <i class="text-danger" th:errors="*{fullname}"></i>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="fullname" id="fullname" th:field="*{fullname}" placeholder="Full name"/>
            </div>
            <i class="text-danger" th:errors="*{username}"></i>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" th:field="*{username}" placeholder="Username"/>
            </div>
            <i class="text-danger" th:errors="*{email}"></i>
            <div class="form-group">

              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" th:field="*{email}" placeholder="Your Email"/>
            </div>
            <i class="text-danger" th:errors="*{password}"></i>
            <div class="form-group">

              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="pass" id="pass" th:field="*{password}" placeholder="Password"/>
            </div>
            <i class="text-danger" th:errors="*{confirmPassword}"></i>
            <div class="form-group">

              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="re_pass" id="re_pass" th:field="*{confirmPassword}" placeholder="Repeat your password"/>
            </div>
<!--            <div class="form-group">-->
<!--              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />-->
<!--              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--            </div>-->
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="img/signup-image.jpg" alt="sing up image"></figure>
          <a href="/login" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
